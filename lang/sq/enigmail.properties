autocrypt.setupMsg.fileTxt=Kjo është kartela e rregullimit të Autocrypt-it e përdorur për të shpërngulur rregullime dhe kyçe mes klientësh. Mund ta shfshehtëzoni duke përdorur kodin e rregullimit të paraqitur te pajisja juaj e vjetër, dhe mandej të importoni kyçin e atyshëm te vargu juaj i kyçeve.

#strings in upgradeInfo.html
upgradeInfo.doctitle=Ç’ka të Re te Enigmail v2.0?
upgradeInfo.welcome1=Mirë se vini te versioni i ri i 2.0 i Enigmail-it!
upgradeInfo.welcome2=Hedhja në qarkullim përmban plot veçori të reja dhe të përmirësuara. Ju lutemi, ndaluni një minutë të shihni ç’ka të re:
upgradeInfo.encSubject.title=Fshehtëzim Subjekti Mesazhi
upgradeInfo.encSubject.desc=Krijuam një metodë të re që e kalon subjektin e email-it te mesazhi i fshehtëzuar, dhe zëvendëson subjektin e dukshëm me "Mesazh i Fshehtëzuar". Pasi një mesazh i tillë të jetë shfshehtëzuar, subjekti origjinal zëvendësohet vetvetiu. Si parazgjedhje, fshehja e subjektit është aktive; ka një parapëlqim për ta çaktivizuar, nëse s’ju pëlqen. <i>(Shënim: kjo veçori lyp që mesazhi të dërgohet me PGP/MIME.)</i>
upgradeInfo.buttons.title=Është ndryshuar sjellja e butonave Fshehtëzo dhe Nënshkruaj
upgradeInfo.buttons.desc=Butonat <b>Fshehtëzoje</b> dhe <b>Nënshkruaje</b>te dritarja e hartimit të mesazheve tani funksionojnë si me protokollin OpenPGP, ashtu me atë S/MIME. Nëse janë të mundshëm që të dy algoritmet, atëherë Enigmail-i do të parapëlqejë atë për të cilin janë gati krejt kyçet.
upgradeInfo.autocrypt.title=Mbulim për Autocrypt-in
upgradeInfo.autocrypt.desc=Enigmail-i tani mbulon <a href="https://autocrypt.org/">Autocrypt</a>, një standard i ri për shpërndarje të kyçeve si pjesë e mesazhit të dërguar. Enigmail-i importon vetvetiu kyçe nga mesazhe që janë në pajtim me Autocrypt-in, në mënyrë që me kalimin e kohës, të mund të fshehtëzohen gjithnjë e më shumë email-e.
upgradeInfo.pEp.title=p≡p Junior Mode (Pretty Easy Privacy) e re
upgradeInfo.pEp.desc=Enigmail-i tani përmban një <a href="https://pep-project.org/">p≡p</a> Junior Mode. Për këtë qëllim, hëpërhë lypset të instaloni dorazi p≡p; në versionet e ardhshme kjo do të ndryshojë. p≡p Junior Mode ju lejon të përdorni fshehtëzim OpenPGP në mënyrën më transparente të mundshme; s’keni pse e çani më kokën për administrim kyçesh dhe njëkohësim kyçesh mes pajisjesh.
upgradeInfo.bottom.desc=Për ndihmë rreth përdorimit të Enigmail-it, ju lutemi, vizitoni <a href="https://enigmail.net/home/docu.php">dokumentimin tonë</a>.

pep.missingGnuPG=Që të mund të përdorni Enigmail/p≡p, GnuPG-ja është i domosdoshëm. Ngaqë nuk e gjetëm, këshillojmë të shkarkohet dhe të instalohet për ju.

