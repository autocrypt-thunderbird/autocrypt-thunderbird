sendingPGPMIME=Les pièces jointes à ce message seront signées/chiffrées seulement si le client de messagerie du destinataire supporte le format PGP/MIME. Enigmail, Evolution, et Mutt sont des clients supportant ce format.\n Cliquez sur «OK» pour utiliser le format PGP/MIME pour ce message, ou «Annuler» pour utiliser PGP à la volée.
