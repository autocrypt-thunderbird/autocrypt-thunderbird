sendingBCC=Ce message contient des destinataires en copie cachée (BCC). Si ce message est chiffré, tous les destinataires seront en mesure de déterminer l'identité des destinataires en copie cachée en examinant la liste des clefs de chiffrement. Il en résulte une perte de confidentialité. \n\nCliquez sur «OK» pour envoyer malgré tout, ou «Annuler» pour abandonner l'envoi.
