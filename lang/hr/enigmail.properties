attachWarning=Privitci ovoj poruci nisu lokalni, ne mogu biti enkriptirani. Da bi enkriptirali te privitke prvo ih pohranite kao lokalne datoteke, a zatim dodajte kao privitke. Želite li svejedno poslati poruku?
quotedPrintableWarn=Omogućili ste enkodiranje 'citirano - pogodno za ispis' za poruke koje se šalju. Ovo može rezultirati netočnom dekripcijom i/ili provjerom Vaše poruke.\nŽelite li isključiti slanje takvih poruka sad?
