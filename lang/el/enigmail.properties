errorKeyUnusable=Η διεύθυνση email ή το κλειδί '%S' δεν μπόρεσαν να αντιστοιχισθούν σε ένα έγκυρο κλειδί OpenPGP.\nΠαρακαλώ επιβεβαιώστε ότι έχετε ένα έγκυρο κλειδί OpenPGP, και ότι οι ρυθμίσεις λογαριασμού σας δείχνουν σε αυτό.
