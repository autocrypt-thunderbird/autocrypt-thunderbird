#strings in upgradeInfo.html
upgradeInfo.doctitle=Cosa c'è di nuovo in Enigmail v2.0?
upgradeInfo.welcome1=Benvenuto nella nuova versione 2.0 di Enigmail!
upgradeInfo.welcome2=La versione contiene molte funzionalità nuove e modificate. Prenditi un minuto per scoprire le novità:
upgradeInfo.encSubject.title=Cifrare l'oggetto del messaggio
# upgradeInfo.encSubject.desc=We developed a new method that moves the email subject into the encrypted message, and replaces the visible subject with "Encrypted Message". Once such a message is decrypted, the original subject is replaced automatically. Hiding the subject is on by default; there is a preference to turn it off if you don't like it. <i>(Note: this feature requires the message to be sent with PGP/MIME.)</i>
upgradeInfo.buttons.title=Comportamento dei pulsanti Cifra e Firma cambiato
# upgradeInfo.buttons.desc=The <b>Encrypt</b> and <b>Sign</b> buttons in the message composer window now work for both the OpenPGP and S/MIME protocols. If both algorithms are possible, then Enigmail will try to prefer the one for which all keys are available.
upgradeInfo.autocrypt.title=Supporto per Autocrypt
upgradeInfo.autocrypt.desc=Enigmail ora supporta <a href="https://autocrypt.org/">Autocrypt</a>, un nuovo standard per distribuire le chiavi come parte dei messaggi inviati. Enigmail importa automaticamente la chiavi da messaggi compatibili con Autocrypt, in modo da poter cifrare ancora più messaggi di posta con il passare del tempo.
upgradeInfo.pEp.title=Nuova modalità Junior di p≡p (Pretty Easy Privacy)
# upgradeInfo.pEp.desc=Enigmail now contains a <a href="https://pep-project.org/">p≡p</a> Junior Mode. You currently need to manually install p≡p for this purpose; this will change in a future release. The p≡p Junior Mode allows you to use OpenPGP encryption as transparently as possible; you don't need to care for key management and synchronization of keys between devices anymore.
upgradeInfo.bottom.desc=Visita la <a href="https://enigmail.net/home/docu.php">nostra documentazione</a> per aiuto sull'utilizzo di Enigmail.

pep.missingGnuPG=Per utilizzare Enigmail/p≡p, è richiesto GnuPG. Poiché non riusciamo a trovarlo, ti consigliamo di scaricarlo e installarlo.

